<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Location</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #006699;
        }
        .status {
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="sendLocationBtn">Отправить геолокацию</button>
        <div id="status" class="status"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Раскрываем WebApp на весь экран
        
        document.getElementById('sendLocationBtn').addEventListener('click', () => {
            const statusElement = document.getElementById('status');
            statusElement.textContent = "Запрашиваем геолокацию...";
            
            // Запрашиваем геолокацию у пользователя
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const { latitude, longitude } = position.coords;
                        statusElement.textContent = "Отправляем данные на сервер...";
                        
                        // Отправляем данные на сервер
                        sendLocationToServer(latitude, longitude);
                    },
                    (error) => {
                        statusElement.textContent = "Ошибка при получении геолокации: " + error.message;
                        tg.showPopup({
                            title: "Ошибка",
                            message: "Не удалось получить ваше местоположение: " + error.message,
                            buttons: [{ type: "close" }]
                        });
                    },
                    { enableHighAccuracy: true }
                );
            } else {
                statusElement.textContent = "Геолокация не поддерживается вашим браузером";
                tg.showPopup({
                    title: "Ошибка",
                    message: "Ваш браузер не поддерживает геолокацию",
                    buttons: [{ type: "close" }]
                });
            }
        });
        
        function sendLocationToServer(latitude, longitude) {
            const statusElement = document.getElementById('status');
            
            // Собираем данные для отправки
            const data = {
                initData: tg.initData, // Данные от Telegram для аутентификации
                location: {
                    latitude: latitude,
                    longitude: longitude
                }
            };
            
            // Указываем ваш Ngrok-URL (важно добавить /api/send_location в конец)
            const serverUrl = 'https://5581-185-21-12-223.ngrok-free.app/api/send_location';
            
            // Отправляем на сервер
            fetch(serverUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                statusElement.textContent = "Геолокация успешно отправлена!";
                tg.showPopup({
                    title: "Успех",
                    message: "Ваше местоположение получено",
                    buttons: [{ type: "close" }]
                });
                console.log("Server response:", data); // Для отладки
            })
            .catch(error => {
                statusElement.textContent = "Ошибка при отправке: " + error.message;
                tg.showPopup({
                    title: "Ошибка",
                    message: "Ошибка при отправке данных на сервер: " + error.message,
                    buttons: [{ type: "close" }]
                });
                console.error("Error:", error); // Для отладки
            });
        }
    </script>
</body>
</html>
